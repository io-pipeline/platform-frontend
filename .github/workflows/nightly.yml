name: Nightly Build and Publish

on:
  schedule:
    # Run nightly at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate version tag
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "tag=${TIMESTAMP}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/platform-shell/Dockerfile
          push: true
          tags: |
            ghcr.io/ai-pipestream/platform-shell:${{ steps.version.outputs.tag }}
            ghcr.io/ai-pipestream/platform-shell:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          # Clean up any existing test container
          docker rm -f test-shell 2>/dev/null || true

          docker pull ghcr.io/ai-pipestream/platform-shell:latest
          docker run -d --name test-shell -p 38106:38106 ghcr.io/ai-pipestream/platform-shell:latest
          echo "Waiting for container to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:38106/ >/dev/null 2>&1; then
              echo "Container is ready!"
              break
            fi
            echo "Attempt $i/30: Container not ready yet..."
            sleep 1
          done
          curl -f http://localhost:38106/ || (docker logs test-shell && exit 1)

          # Clean up
          docker stop test-shell
          docker rm test-shell
